services:
  spark-master:
    build:
      context: .
      dockerfile: Dockerfile.spark
    image: spark-4.1.1-uv:latest
    container_name: spark-master
    hostname: spark-master
    user: "0:0"
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master"]
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark-warehouse:/app/spark-warehouse
      - ./src:/app/src
      - ./dbt:/app/dbt
      - ./pipelines:/app/pipelines
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 10s
      retries: 5

  spark-worker:
    image: spark-4.1.1-uv:latest
    container_name: spark-worker
    hostname: spark-worker
    user: "0:0"
    depends_on:
      - spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    ports:
      - "8081:8081"
    volumes:
      - ./spark-warehouse:/app/spark-warehouse
      - ./src:/app/src
      - ./dbt:/app/dbt
      - ./pipelines:/app/pipelines
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
    networks:
      - spark-network

  spark-connect:
    image: spark-4.1.1-uv:latest
    container_name: spark-connect
    hostname: spark-connect
    user: "0:0"
    depends_on:
      spark-master:
        condition: service_healthy
      iceberg-rest:
        condition: service_started
    ports:
      - "15002:15002"
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --conf spark.driver.host=spark-connect
      --conf spark.driver.port=15003
      --conf spark.driver.bindAddress=0.0.0.0
      --conf spark.sql.warehouse.dir=${WAREHOUSE_PATH}
      --conf spark.sql.defaultCatalog=${ICEBERG_CATALOG}
      --conf spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
      --conf spark.sql.catalog.${ICEBERG_CATALOG}=org.apache.iceberg.spark.SparkCatalog
      --conf spark.sql.catalog.${ICEBERG_CATALOG}.type=rest
      --conf spark.sql.catalog.${ICEBERG_CATALOG}.uri=http://iceberg-rest:8181
      --conf spark.sql.catalog.${ICEBERG_CATALOG}.warehouse=file:/app/spark-warehouse/iceberg
      --conf spark.sql.iceberg.vectorization.enabled=false
      --class org.apache.spark.sql.connect.service.SparkConnectServer
      /opt/spark/external/spark-connect-assembly_2.13-4.1.1.jar
    volumes:
      - ./spark-warehouse:/app/spark-warehouse
      - ./data:/app/data
    networks:
      - spark-network

  iceberg-rest:
    image: tabulario/iceberg-rest:0.6.0
    container_name: iceberg-rest
    user: "0:0"
    ports:
      - "8181:8181"
    environment:
      - CATALOG_WAREHOUSE=file:///app/spark-warehouse/iceberg
      - CATALOG_IO__IMPL=org.apache.iceberg.hadoop.HadoopFileIO
      - HADOOP_USER_NAME=iceberg
    volumes:
      - ./spark-warehouse:/app/spark-warehouse
    networks:
      - spark-network

  spark-raw-transactions:
    image: spark-4.1.1-uv:latest
    container_name: spark-raw-transactions
    hostname: spark-raw-transactions
    working_dir: /app
    user: "0:0"
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      - SPARK_APPLICATION_SCRIPT=/app/pipelines/raw_transactions.yml
      - SPARK_REMOTE=${SPARK_REMOTE}
      - SPARK_APP_TYPE=sdp
      - IVY_HOME=/tmp/.ivy2
      - PYTHONPATH=/app/src
      - ICEBERG_CATALOG=${ICEBERG_CATALOG}
    command: >
      /bin/bash -c "
      if [ \"$${SPARK_APP_TYPE}\" == \"sdp\" ]; then
        spark-pipelines run --spec $${SPARK_APPLICATION_SCRIPT} --conf spark.sql.warehouse.dir=${WAREHOUSE_PATH} --conf spark.sql.defaultCatalog=$${ICEBERG_CATALOG};
      else
        python3 $${SPARK_APPLICATION_SCRIPT};
      fi;
      echo 'Pipeline finished. Keeping container alive...';
      tail -f /dev/null
      "
    volumes:
      - ./src:/app/src
      - ./dbt:/app/dbt
      - ./pipelines:/app/pipelines
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./spark-warehouse:/app/spark-warehouse
    networks:
      - spark-network

  dagster-webserver:
    build:
      context: .
      dockerfile: Dockerfile.dagster
    container_name: dagster-webserver
    hostname: dagster-webserver
    restart: always
    command: ["dagster-webserver", "-h", "0.0.0.0", "-p", "3000", "-w", "/app/dagster/workspace.yaml"]
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - SPARK_REMOTE=${SPARK_REMOTE}
      - ICEBERG_CATALOG=${ICEBERG_CATALOG}
    volumes:
      - ./dagster/dagster.yaml:/opt/dagster/dagster_home/dagster.yaml
      - ./dagster:/app/dagster
      - ./dbt:/app/dbt
      - ./src:/app/src
      - ./pipelines:/app/pipelines
      - ./data:/app/data
      - ./spark-warehouse:/app/spark-warehouse
      - ./checkpoints:/app/checkpoints
    ports:
      - "3000:3000"
    depends_on:
      spark-connect:
        condition: service_started
    networks:
      - spark-network

  dagster-daemon:
    build:
      context: .
      dockerfile: Dockerfile.dagster
    container_name: dagster-daemon
    hostname: dagster-daemon
    restart: always
    command: ["dagster-daemon", "run", "-w", "/app/dagster/workspace.yaml"]
    environment:
      - DAGSTER_HOME=/opt/dagster/dagster_home
      - SPARK_REMOTE=${SPARK_REMOTE}
      - ICEBERG_CATALOG=${ICEBERG_CATALOG}
    volumes:
      - ./dagster/dagster.yaml:/opt/dagster/dagster_home/dagster.yaml
      - ./dagster:/app/dagster
      - ./dbt:/app/dbt
      - ./src:/app/src
      - ./pipelines:/app/pipelines
      - ./data:/app/data
      - ./spark-warehouse:/app/spark-warehouse
      - ./checkpoints:/app/checkpoints
    depends_on:
      - dagster-webserver
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
