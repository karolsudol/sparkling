services:
  spark-master:
    build:
      context: .
      dockerfile: Dockerfile.spark
    image: spark-4.1.1-uv:latest
    container_name: spark-master
    hostname: spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master"]
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark-warehouse:/app/spark-warehouse
      - ./src:/app/src
      - ./dbt:/app/dbt
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 10s
      retries: 5

  spark-worker:
    image: spark-4.1.1-uv:latest
    container_name: spark-worker
    hostname: spark-worker
    depends_on:
      - spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    ports:
      - "8081:8081"
    volumes:
      - ./spark-warehouse:/app/spark-warehouse
      - ./src:/app/src
      - ./dbt:/app/dbt
    networks:
      - spark-network

  spark-connect:
    image: spark-4.1.1-uv:latest
    container_name: spark-connect
    hostname: spark-connect
    depends_on:
      spark-master:
        condition: service_healthy
      iceberg-rest:
        condition: service_started
    ports:
      - "15002:15002"
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --conf spark.driver.host=spark-connect
      --conf spark.driver.port=15003
      --conf spark.driver.bindAddress=0.0.0.0
      --conf spark.sql.warehouse.dir=${WAREHOUSE_PATH}
      --conf spark.sql.defaultCatalog=${ICEBERG_CATALOG}
      --conf spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
      --conf spark.sql.catalog.${ICEBERG_CATALOG}=org.apache.iceberg.spark.SparkCatalog
      --conf spark.sql.catalog.${ICEBERG_CATALOG}.type=rest
      --conf spark.sql.catalog.${ICEBERG_CATALOG}.uri=http://iceberg-rest:8181
      --conf spark.sql.catalog.${ICEBERG_CATALOG}.warehouse=file:/app/spark-warehouse/iceberg
      --conf spark.sql.iceberg.vectorization.enabled=false
      --class org.apache.spark.sql.connect.service.SparkConnectServer
      /opt/spark/external/spark-connect-assembly_2.13-4.1.1.jar
    volumes:
      - ./spark-warehouse:/app/spark-warehouse
    networks:
      - spark-network

  iceberg-rest:
    image: tabulario/iceberg-rest:0.6.0
    container_name: iceberg-rest
    ports:
      - "8181:8181"
    environment:
      - CATALOG_WAREHOUSE=file:///app/spark-warehouse/iceberg
      - CATALOG_IO__IMPL=org.apache.iceberg.hadoop.HadoopFileIO
    volumes:
      - ./spark-warehouse:/app/spark-warehouse
    networks:
      - spark-network

  spark-app:
    image: spark-4.1.1-uv:latest
    container_name: spark-app
    hostname: spark-app
    working_dir: /app
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      - SPARK_APPLICATION_SCRIPT=/app/spark-pipeline.yml
      - SPARK_REMOTE=${SPARK_REMOTE}
      - SPARK_APP_TYPE=sdp
      - IVY_HOME=/tmp/.ivy2
      - PYTHONPATH=/app/src
    command: >
      /bin/bash -c "
      if [ \"$${SPARK_APP_TYPE}\" == \"sdp\" ]; then
        spark-pipelines run --spec $${SPARK_APPLICATION_SCRIPT} --conf spark.sql.warehouse.dir=${WAREHOUSE_PATH};
      else
        python3 $${SPARK_APPLICATION_SCRIPT};
      fi
      "
    volumes:
      - ./src:/app/src
      - ./dbt:/app/dbt
      - ./checkpoints:/checkpoints
      - ./spark-warehouse:/app/spark-warehouse
      - ./spark-pipeline.yml:/app/spark-pipeline.yml
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge